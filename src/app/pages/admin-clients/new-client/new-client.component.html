<form [formGroup]="formClient" (ngSubmit)="send()" class="form-container">

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="formClient.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" />
    <mat-error *ngIf="formClient.get('email')?.hasError('required')">
      Email is required
    </mat-error>
    <mat-error *ngIf="formClient.get('email')?.hasError('email')">
      Invalid email format
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
    <mat-error *ngIf="formClient.get('phone')?.hasError('required')">
      Phone is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="startDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="formClient.get('startDate')?.hasError('required')">
      Start date is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="pickerEnd" formControlName="endDate" />
    <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
    <mat-datepicker #pickerEnd></mat-datepicker>
    <mat-error *ngIf="formClient.get('endDate')?.hasError('required')">
      End date is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>


<button mat-button (click)="close()">Cerrar</button>
