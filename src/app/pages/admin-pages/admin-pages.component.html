<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer mode="side" opened class="sidenav" color="primary">
    <mat-toolbar color="primary">
      <img src="assets/icono.png" class="icon-logo" alt="Alianza"/>
      Alianza
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon>person</mat-icon>
        <span>Clients</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon>person</mat-icon>
        <span>Clients Look History</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon>settings</mat-icon>
        <span>Emergency PIN Configuration</span>
      </a>
       <a mat-list-item href="#">
        <mat-icon>settings</mat-icon>
        <span>Emergency PIN History</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="white">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <div class="main-content">

       <router-outlet></router-outlet> 
    </div>
  </mat-sidenav-content>
 

</mat-sidenav-container>
